# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "20.04"
      architectures:
        - amd64
    - name: ubuntu
      channel: "22.04"
      architectures:
        - amd64
    run-on:
    - name: "ubuntu"
      channel: "20.04"
      architectures:
        - amd64
    - name: ubuntu
      channel: "22.04"
      architectures:
        - amd64
parts:
  charm:
    build-packages: [git]
    charm-python-packages: [setuptools, pip]
    prime:
      - upstream/**
